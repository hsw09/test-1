  <div class="top"><a href="dl.html">登陆</a><span>|</span><a href="zc.html">注册</a><span>|</span><a href="../index.html">首页</a></div>
  <div id="zc"><table width="313" cellspacing="10">
  <tr>
    <td colspan="2"><h1 align="left">注册帐号</h1></td>
    </tr>
  <tr>
    <td width="72"><div align="right">用户名：</div></td>
    <td width="205"><form id="form1" name="form1" method="post" action="">
      <label for="name"></label>
      <input name="name" type="text" id="name" />
    <span>*</span></form></td>
  </tr>
  <tr>
    <td><div align="right">密码：</div></td>
    <td><form id="form2" name="form2" method="post" action="">
      <label for="password"></label>
      <input name="password" type="password" id="password" />
    <span>*</span></form></td>
  </tr>
  <tr>
    <td><div align="right">确认密码：</div></td>
    <td><form id="form3" name="form3" method="post" action="">
      <label for="password"></label>
      <input name="password2" type="password" id="password" />
    <span>*</span></form></td>
  </tr>
  <tr>
    <td><div align="right">电子邮箱：</div></td>
    <td><form id="form6" name="form6" method="post" action="">
      <label for="email"></label>
      <input type="text" name="email" id="email" />
    </form></td>
  </tr>
  <tr>
    <td><div align="right">性别：</div></td>
    <td><form id="form4" name="form4" method="post" action="">
      <input name="radio" type="radio" id="xb" value="xb" checked="checked" />
      <label for="xb"></label>
    男
    <input type="radio" name="radio" id="xb2" value="xb" />
    女
    </form></td>
  </tr>
  <tr>
    <td><div align="right">生日：</div></td>
    <td><form id="form5" name="form5" method="post" action="">
      <label for="sr"></label>
      <select name="sr" size="1" id="sr">
        <option>1990</option>
        <option>1991</option>
        <option>1992</option>
      </select>
      <select name="sr2" size="1" id="sr2">
        <option>01</option>
        <option>02</option>
        <option>03</option>
      </select>
      <select name="sr3" size="1" id="sr3">
        <option>01</option>
        <option>02</option>
        <option>03</option>
      </select>
    </form></td>
  </tr>
  <tr>
    <td><div align="right">验证码：</div></td>
    <td><form id="form7" name="form7" method="post" action="">
      <label for="yzm"></label>
      <input name="yzm" type="text" id="yzm" size="10" />
      <img src="../img/yzm.jpg" width="40" height="15" />
    </form></td>
  </tr>
  <tr>
    <td><div align="right"></div></td>
    <td><a href="#"><img src="../img/zc.png" width="130" height="30" /></a></td>
  </tr>
